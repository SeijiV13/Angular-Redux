
<div class="col-xs-12">
    <div class="row">
        <div class="col-xs-2"><h3>Create Post</h3></div>
        <div class="col-xs-10">
            <button class="btn btn-link pull-right" [routerLink]="['']" style="margin-top: 20px">Back</button>
          </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
            <form [formGroup]="formGroup" (ngSubmit)="createPost()">
                <div class="form-group">
                    <label class="control-label">title</label>
                    <input class="form-control" formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="control-label">Categories</label>
                    <input class="form-control" formControlName ="categories"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Content</label>
                    <textarea rows="10" class="form-control" formControlName="content"></textarea>

                </div>
                <button class="btn btn-primary pull-right" type="submit">Create</button>
            </form>  
        
        </div>
        <div class="col-xs-3"></div>
      
            
    </div>
  
</div>
